on:
  push:
    branches:
      - master
name: "Deploy ðŸš€ Web"
jobs:
  build:
    name: Build & Test
    if: "!contains(github.event.head_commit.message, 'ci-build')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10.17
        uses: actions/setup-node@v1
        with:
          node-version: 10.17
      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-node_modules-${{ hashFiles('yarn.lock') }}
      - name: Install Dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn
      - name: Deploy to npm! ðŸš€ (if master branch)
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          ./deploy blog --build-only
      - name: Deploy to Staging server
          uses: easingthemes/ssh-deploy@v2.0.7
          env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            SOURCE: "public-deploy/"
            REMOTE_HOST: benwinding.com:blog
            REMOTE_USER: dokku
