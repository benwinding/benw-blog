on:
  push:
    branches:
      - master
name: "Deploy ðŸš€ Web"
jobs:
  build:
    name: Build & Test
    if: "!contains(github.event.head_commit.message, 'ci-build')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10.17
        uses: actions/setup-node@v1
        with:
          node-version: 10.17
      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-node_modules-${{ hashFiles('yarn.lock') }}
      - name: Create SSH key
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_KEY_PATH: ${{ github.workspace }}/.ssh/private.key
        run: |
          mkdir -p ${{ github.workspace }}/.ssh
          echo "$SSH_PRIVATE_KEY" > ${{ github.workspace }}/.ssh/private.key
          sudo chmod 600 ${{ github.workspace }}/.ssh/private.key
          echo "$SSH_KNOWN_HOSTS" > ${{ github.workspace }}/.ssh/known_hosts
          ssh -o "IdentitiesOnly=yes" -i "${{ github.workspace }}/.ssh/private.key" -v root@benwinding.com dokku apps:list
        shell: bash
      - name: Install Dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn
      - name: Deploy to npm! ðŸš€ (if master branch)
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          ./deploy blog
